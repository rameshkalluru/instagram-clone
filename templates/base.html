<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary sticky-top text-white">
        <div class="container">
          <a  href="{% url 'home' %}">
            <img src="https://cdn-icons.flaticon.com/png/512/4138/premium/4138124.png?token=exp=1651401808~hmac=4f794811ddb2fba643af437a010d21d3" alt="" width="40" height="40">
          </a>
          <a class="navbar-brand ps-4 text-white" href="{% url 'home' %}">Instagram</a>
          {% if user.profile%}
          <a class="navbar-brand  " href="{% url 'Profile'%}" >
            <img src="{{user.profile.photo.url}}" alt="" width="35" height="35" class="rounded-circle  ">
          </a>
          {% else%}
          <img src="https://pngimg.com/uploads/light/light_PNG14421.png" alt="" width="35" height="35" class="rounded-circle  ">
          {% endif %}
          <a href="{% url 'Profile'%}"  class="text-white" style="text-decoration: none;"><h5>{{user.username}}</h5></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <li>
                  <form action="/search" method="get">
                    <input type="text" placeholder="search" name="username"/>
                    <button class="btn btn-primary">search</button>
                  </form>
                </li>
                <a class="nav-link  text-white" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{% url 'posts' %}">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{% url 'profile_all' %}">profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'reels' %}">reels</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  uploads
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item " href="{% url 'post' %}">image</a></li>
                  <li><a class="dropdown-item" href="{% url 'reel' %}">Reel</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-white" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block contant%}
    {% endblock%}
</body>
